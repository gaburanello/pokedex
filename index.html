<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./favicons/pokeball-16x16.png">
    <link rel="stylesheet" href="./css/style.css">

    <script defer src="./js/script.js"></script>

    <title>Pok√©dex</title>
</head>

<body>
    <main>
        <img src="" class="pokemon__image">
        <h1 class="pokemon__data">
            <span class="pokemon__number"></span> -
            <span class="pokemon__name"></span>
        </h1>
        <div class="elements">
            <img src="" class="pokemon__element">
            <img src="" class="pokemon__element2">
        </div>

        <form class="form">
            <input type="search" class="input__search" placeholder="Name or Number" required />
        </form>

        <div class="buttons">
            <button class="button btn-prev" onclick="prevPoke()">Prev &lt;</button>
            <button class="button btn-next" onclick="nextPoke()">Next &gt;</button>
        </div>
        <div class="icons">
            <button class="icon ico-version" onclick="showShiny()">V</button>
        </div>     
        <img src="./images/pokedex.png" alt="pokedex" class="pokedex">
    </main>
</body>

</html>
